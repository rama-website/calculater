<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculater</title>
</head>

<body>
    <input id="screen" type="number">
    <br>
    <button id="0" onclick="getNumbers(0)">0</button>
    <button id="1" onclick="getNumbers(1)">1</button>
    <button id="2" onclick="getNumbers(2)">2</button>
    <br>
    <button id="3" onclick="getNumbers(3)">3</button>
    <button id="4" onclick="getNumbers(4)">4</button>
    <button id="5" onclick="getNumbers(5)">5</button>
    <br>
    <button id="6" onclick="getNumbers(6)">6</button>
    <button id="7" onclick="getNumbers(7)">7</button>
    <button id="8" onclick="getNumbers(8)">8</button>
    <br>
    <button id="9" onclick="getNumbers(9)">9</button>
    <button id="dec" >.</button>
    <button id="Cler" onclick="window.location.reload()">C</button>
    <br>
    <button id="plus" onclick="getOperators('+')">+</button>
    <button id="min" onclick="getOperators('-')">-</button>
    <button id="mul" onclick="getOperators('*')">x</button>
    <br>
    <button id="slach" onclick="getOperators('/')">/</button>
    <button id="del" >Del</button>
    <button id="equal" onclick="calculate()">=</button>
    <script src="/index.js"></script>
</body>

</html>
